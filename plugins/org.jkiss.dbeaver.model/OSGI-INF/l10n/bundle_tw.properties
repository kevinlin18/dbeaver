EpochTimeTransformer.general.description = 將整數值表示為Epoch中的時間戳（C，Unix，POSIX，Java等）時間-自1970/01/01 00\:00\:00（UTC）起經過的秒數
EpochTimeTransformer.property.unit.description = 度量單位-秒，毫秒等
EpochTimeTransformer.property.timezoneID.description = 時區ID。默認情況下，使用本地計算機時區。 n3種指定區域的方式： n  t-本地區域偏移量（+3，-04：30） n  t-特定區域偏移量（GMT + 2，UTC + 01：00 ） n  t-Region based（UTC，ECT，PST等）

RadixTransformer.general.description = 表示指定基數的數字。

